<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="heading__status">ðŸ”´ live</div>
            <div class="heading__title">covid-19 coronavirus tracker</div>
        </div>
        <div class="content">
            <div id='country' class="card">
                <div class="card__name">our <span class="card__name--bigger">country</span></div>
                <div class="card__value">vietnam</div>
            </div>
            <div id='recovered' class="card">
                <div class="card__name">total <span class="card__name--bigger">recovered</span></div>
                <div class="card__value">0</div>
            </div>
            <div id='confirmed' class="card">
                <div class="card__name">total <span class="card__name--bigger">confirmed</span></div>
                <div class="card__value">0</div>
            </div>
            <div id='death' class="card">
                <div class="card__name">total <span class="card__name--bigger">death</span></div>
                <div class="card__value">0</div>
            </div>
            <div id='active' class="card">
                <div class="card__name">total <span class="card__name--bigger">active</span></div>
                <div class="card__value">0</div>
            </div>
            <div id='time' class="card">
                <div class="card__name">last <span class="card__name--bigger">updated</span></div>
                <div class="card__value">0</div>
            </div>
        </div>
    </div>
    <!-- Js -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
